<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unite_conver.css">
    <title>Unite converter</title>
</head>
<body>
    


<div class="main">
    <h1>Metric/Imperial Unit Conversion</h1>
        <div class="input-section">
            <input id="input-el" type="text" >
            <button id="convert-btn">Convert</button>
        </div>

</div>



<div class="cards-container">

    <div class="card">
        <h4>Length (Meter/Feet)</h4>
        <p id="meters-feet"></p>
    </div>



    <div class="card">
        <h4>Volume (Liters/Gallons)</h4>
        <p id="liters-gallons"></p>
    </div>




    <div class="card">
        <h4>Mass (Kilograms/Pounds)</h4>
        <p id="kilograms-pounds"></p>
    </div>



</div>

<script src="unite_convert.js"></script>

</body>
</html>
